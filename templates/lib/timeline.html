{% macro render_timeline_section(timeline) -%}
    <div class="content-section">
        <div class="content-section_icon-container">
            <img class="content-section_icon" src="{{ url_for('static', filename='icons/time.svg') }}">
        </div>
        <div class="content-section_description timeline-section">
            <h3 class="content-section_description_title">Timeline</h3>

            <ul class="timeline">
                {% for action in timeline %}
                    <li class="timeline-action timeline-action--{{ action.temperature_category }}">
                        <div class="timeline-action-details">
                            <div class="timeline-action-detail timeline-action-detail--duration">
                                <div class="i-clock"></div>
                                <span>{{ action.duration }}</span>
                            </div>
                            <div class="timeline-action-detail timeline-action-detail--temperature">
                                <div class="i-thermometer"></div>
                                <span>{{ action.temperature }}</span>
                            </div>
                        </div>

                        <div class="timeline-action-description">
                            <h4 class="timeline-action-description_name">{{ action.name.title() }}</h4>
                            <p class="timeline-action-description_notes">
                                {{ action.notes }}
                            </p>
                        </div>
                    </li>
                {% endfor %}
            </ul>

        </div>
    </div>
{%- endmacro %}
